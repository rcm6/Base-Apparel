<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Base Apparel Coming Soon Page | Frontend Mentor</title>

    <!-- Include Bootstrap Latest version CSS and JavaScript via CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;300;400;600;700&display=swap"
        rel="stylesheet">

        <style>
          body {
              font-family: 'Josefin Sans', sans-serif;
              font-size: 16px;
          }
      
          .content-background-image {
              background-image: url('images/bg-pattern-desktop.svg');
              background-repeat: repeat;
          }
      
         
      </style>

</head>

<body class="bg-light">
    <div class="container">
        <!-- Logo Section -->
        <div class="row mt-5">
            <div class="col-md-6">
                <img src="images/logo.svg" alt="Base Apparel Logo" class="img-fluid">
            </div>
        </div>

        <!-- Hero Section - Mobile Only -->
        <div class="row d-md-none mt-5">
            <div class="col-12 text-center">
                <img src="images/hero-mobile.jpg" alt="hero image" class="img-fluid">
            </div>
        </div>

        <!-- Main Content Section -->
<div class="row justify-content-center align-items-center mt-5 content-background-image">
  <div class="col-md-6 text-md-start text-center">
      <h1 class="display-4" style="color: hsl(0, 36%, 70%); font-weight: 600">We're</br><span style="color: #000;" >Coming</br>Soon</span></h1>

      <p class="lead">Hello fellow shoppers! We're currently building our new fashion store. Add your email below
          to stay up-to-date with announcements and our launch deals.</p>

               <!-- Bootstrap-styled form -->
<form class="needs-validation mt-4">
  <div class="row justify-content-center text-center">
      <div class="mb-3">
          <div class="input-group">
              <input type="email" class="form-control" id="email" name="email" required
                  aria-label="Email Address" aria-required="true">
              <div class="invalid-feedback">
                  Please enter a valid email address.
              </div>
              <button type="submit" class="btn btn-primary w-100">Subscribe</button>
          </div>
      </div>
  </div>
</form>





            </div>

            <!-- Hero Section - Desktop Only -->
            <div class="col-md-6 order-md-last d-none d-md-block">
              <img src="images/hero-desktop.jpg" alt="hero image" class="img-fluid float-end">
          </div>
        </div>
    </div>

    <!-- Attribution and source information -->
    <footer class="mt-5">
        <div class="container text-center">
            <p class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
                    rel="noopener">Frontend Mentor</a>.
                Coded by <a href="#">Your Name Here</a>.
            </p>
        </div>
    </footer>

    <!-- Bootstrap JS and Popper.js (required for Bootstrap JavaScript plugins) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
