<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Base Apparel Coming Soon Page | Frontend Mentor</title>
  <!-- Include Bootstrap CSS and JavaScript via CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<style>

        .centered-container {
            width: 1440px;
            margin: 0 auto; /* Center the container horizontally */
        }

#something {
            background-image: url('images/bg-pattern-desktop.svg');
            background-repeat: repeat;
        }

  #logo, #hero, #content {
    width: 100%;
  }
#logo {
  padding: 15px 0 10px 15px;
}

#content{
  padding: 100px 10px 100px 10px
}
  @media (min-width: 768px) {
    #logo, #content {
      width: 60%;
      float: left;
    }

    #hero {
      width: 40%;
      float: right;
    }
  }
</style>

<body style="max-width: 1440px;background-color: aqua;" class="centered-container">
  <div id="something" class="row" style="background-color: aliceblue;">
    <div class="col-12">

  <div id="logo">
    <img src="images/logo.svg" alt="Base Apparel Logo">
  </div>
  <div id="hero">
    <img src="images/hero-desktop.jpg" alt="hero image">
  </div>
  <div id="content">
    <!-- Main content section -->
    <main role="main">
      <!-- Introduction text -->
      <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>

      <!-- Bootstrap-styled form -->
      <form class="needs-validation" novalidate>
        <div class="form-group">
          <!-- Label for the email input field -->
          <label for="email">Email Address</label>
          <!-- Email input field with appropriate ARIA attributes -->
          <input type="email" id="email" name="email" required aria-label="Email Address" aria-required="true" class="form-control">
          <div class="invalid-feedback">
            Please enter a valid email address.
          </div>
        </div>

        <!-- Subscribe button with an ARIA label -->
        <button type="submit" aria-label="Subscribe" class="btn btn-primary">Subscribe</button>
      </form>
    </main>
  </div>

  



  </div>

  </div>
  <footer>
    <!-- Attribution and source information -->
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
