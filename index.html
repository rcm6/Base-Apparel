<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Base Apparel Coming Soon Page | Frontend Mentor</title>
</head>
<body>
  <!-- Header section with site title -->
  <header role="banner">
    <h1>Base Apparel Coming Soon</h1>
  </header>
  
  <!-- Main content section -->
  <main role="main">
    <!-- Introduction text -->
    <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
    
    <!-- Label for the email input field -->
    <label for="email">Email Address</label>
    <!-- Email input field with appropriate ARIA attributes -->
    <input type="email" id="email" name="email" required aria-label="Email Address" aria-required="true">
    
    <!-- Subscribe button with an ARIA label -->
    <button type="submit" aria-label="Subscribe">Subscribe</button>
  </main>
  
  <footer>
    <!-- Attribution and source information -->
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
